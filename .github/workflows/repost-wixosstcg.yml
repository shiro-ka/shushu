name: wixosstcg

on:
  schedule:
    # 14:30 JST = 05:30 UTC
    - cron: '30 5 * * *'
    # 20:30 JST = 11:30 UTC
    - cron: '30 11 * * *'
  workflow_dispatch:  # 手動実行も可能にする

permissions:
  contents: write  # リポジトリへの書き込み権限を付与

jobs:
  repost-wixosstcg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests atproto
        
    - name: Check project state
      run: |
        if [ -f projects/wixosstcg/last_tweet_id.json ]; then
          echo "State file exists for wixosstcg"
        else
          echo "State file does not exist for wixosstcg (first run)"
        fi
        
    - name: Run repost script for wixosstcg
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        SHUSHU_BLUESKY_HANDLE: ${{ secrets.SHUSHU_BLUESKY_HANDLE }}
        SHUSHU_BLUESKY_PASSWORD: ${{ secrets.SHUSHU_BLUESKY_PASSWORD }}
      run: python projects/wixosstcg/repost.py
      
    - name: Commit state file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [ -f projects/wixosstcg/last_tweet_id.json ]; then
          git add projects/wixosstcg/last_tweet_id.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update wixosstcg last tweet ID"
        else
          echo "State file not created (script may have failed)"
        fi
        
    - name: Push changes
      if: success()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}